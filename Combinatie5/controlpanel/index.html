	<div class="info">
		<h1>Dash </h1>
		<p>
			Volg deze volgorde, en er kan maar weinig fout gaan. 
			<ol>
				<li>Open scherm 1 en 2</li>
				<li>Refresh dit scherm of druk op reset all</li>
				<li>Toggle buizen state, zodat het tegelijk afspeeld</li>
				<li>Start opname</li>
			</ol>
		</p>
	</div>
	<section>
		<div class="audio-recognition">
			<h1>Audio recognition</h1>
			<span class="audio-recognition__status"></span>
			<button class="btn">Start met opnemen</button>
			<ul class="all-text"></ul>
		</div>
		<div class="tubes">
			<h1>Buizen</h1>
			<button class="toggleappstate">toggle appstate</button>
			<span class="tubes__status appstate"></span>
			<div class="tubes__emotion">
				<div class="tubes__emotion__key">
					<span class="type-bold">Key</span>
					<span id="theKey">asdf</span>
				</div>
				<div class="tubes__emotion__word">
					<span class="type-bold">Word</span>
					<span id="theWord">asdf</span>
				</div>
			</div>
		</div>
		<div class="firebase">
			<h1>Firebase</h1>
			<button class="resetAll">Reset</button>
		</div>
	</section>
